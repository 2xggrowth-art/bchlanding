mutation CreateUser @auth(level: USER) {
  user_insert(data: {
    username: "newuser",
    email: "newuser@example.com",
    createdAt_expr: "request.time"
  })
}

query GetPublicRoutes @auth(level: PUBLIC, insecureReason: "This operation is safe to expose to the public") {
  routes(where: {isPublic: {eq: true}}) {
    id
    name
    description
  }
}

mutation AddComment($routeId: UUID!, $text: String!) @auth(level: USER) {
  comment_insert(data: {
    routeId: $routeId,
    userId_expr: "auth.uid",
    text: $text,
    createdAt_expr: "request.time"
  })
}

query GetMyRides @auth(level: USER) {
  rides(where: {userId: {eq_expr: "auth.uid"}}) {
    id
    distance
    duration
  }
}