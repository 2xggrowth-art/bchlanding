type User @table {
  username: String!
  email: String!
  createdAt: Timestamp!
  displayName: String
  profilePictureUrl: String
  bio: String
  location: String
}

type Route @table {
  name: String!
  distance: Float!
  isPublic: Boolean!
  createdAt: Timestamp!
  description: String
  terrainType: String
  difficulty: String
  elevationGain: Int
  routeGeoJson: String
  user: User
}

type Ride @table {
  startTime: Timestamp!
  endTime: Timestamp!
  distance: Float!
  isPublic: Boolean!
  createdAt: Timestamp!
  duration: Int
  averageSpeed: Float
  maxSpeed: Float
  caloriesBurned: Int
  rideGeoJson: String
  notes: String
  user: User
  route: Route
}

type Comment @table {
  text: String!
  createdAt: Timestamp!
  user: User
  route: Route
}

type RouteRating @table {
  rating: Int!
  createdAt: Timestamp!
  user: User
  route: Route
}